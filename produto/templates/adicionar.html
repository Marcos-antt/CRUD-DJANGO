{% load static %}
<!DOCTYPE html>
<html lang="en">

<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

<body>
  <div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1> Adicionar Produtos </h1>
  </div>

  <div class="col-8 m-auto pt-4 pb-2 text-center">
      <form name="form" id="form" action="{% if db %}/update/{{db.id}}{%else%}/create/{% endif %}" method="post">
          {% csrf_token %}
          <!--{{form.as_p}}-->
          <div class="form-group">
            <div class="form-group mt-4">Nome: {{form.nome}}</div>
            <div class="form-group mt-4">Quantidade: {{form.quantidade}}</div>
            <div class="form-group mt-4">Pre√ßo: {{form.preco}}</div>
            <div class="form-group mt-4">Imagem: {{form.imagem}}</div>
            <div class="form-group mt-4">Status: {{form.Status}}</div>
        </div>
          <input type="submit" class="btn btn-success" value="{% if db %}Salvar{%else%}Cadastrar{% endif %} "></input>
      <a href="/" class="btn btn-info">Voltar</a>
    </form>
  </div>
</body>

</html>
