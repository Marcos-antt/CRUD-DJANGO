<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
    <title>Lojinha</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" href="/adicionar/">Adicionar Produtos</a>
  </div>
</nav>
<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1> Produtos </h1>
      </div>
      <section>
        {% for dbs in db %}
        <div class="py-5 bg-light">
          <div id="produtos" class="container">
            <div class=" row ">
              <div class="col-md-3 ">
                <div class="card mb-3 box-shadow ">
                  <img class="card-img-top " src="{{dbs.imagem}}">
                  <div class="card-body ">
                    <p class="card-text ">{{dbs.nome}}</p>
                    <p class="card-text ">Unidades Disponiveis {{dbs.quantidade}}</p>
                    <div class="d-flex justify-content-between align-items-center ">
                      <small class="text-muted ">R$ {{dbs.preco}}</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          {% endfor %}
      </section>


                
  



</body>
</html>
