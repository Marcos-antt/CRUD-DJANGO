{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
    <title>Amazon da DeepWeb</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse d-flex" id="navbarTogglerDemo01">
    <a class="navbar-brand" href="/">Home</a>
    <a class="navbar-brand" href="/adicionar/">Adicionar Produtos</a>
  </div>
    <form class="search" method="get">
      <input type="text" id="search" name="search" class="form-control" placeholder="Pesquisar Produtos">
  </form>


</nav>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1> Produtos </h1>
      </div>
      <section>
        <div class="py-3 bg-light">
          <div id="produtos" class="container d-flex" >
            <div class="row justify" >                 
              {% for dbs in db %}
              <div class="col-md-4">
                <div class="card mb-3 box-shadow">
                  <img class="img-fluid" src="{{dbs.imagem}}">
                  <div class="card-body">
                    <p class="card-text">{{dbs.nome}}</p>
                    <div class="unid">
                      <p class="card-text">Unidades Dispon√≠veis</p> <p class="badge bg-danger text-wrap">{{dbs.quantidade}}</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="price">
                        <small class="badge bg-primary badge text-wrap">R$ {{dbs.preco}}</small>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="price">
                        <a href="/edit/{{dbs.id}}" class="btn btn-dark">Editar</a>
                        <a href="/delete/{{dbs.id}}" class="btn btn-danger">Excluir</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </section>
      <script src="{% static 'js/script.js'%}"></script>
</body>
</html>
